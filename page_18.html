            border-width: 0px !important;

        td {
            border-bottom: 2px solid #3b3e4b !important;

        td a, td a:hover {

    <script type="text/javascript">
        $(function () {
            var object=getData();
            var data=[];
            var operator=decodeURIComponent(object['operator']);
            //console.log(object['operator']);
            var page17=JSON.parse(localStorage.getItem('page17'));
            if(page17!=null){
                page17.forEach(function(item,index){
                    if(item['createTime']){
                        item['status']='Success';
                    }
                    var task={
                        cloose: "<input type='checkbox' >", 
                        taskType:object['taskType']||'Cluster Forecast', 
                        wirelessLevel: object['wirelessLevel']||'UMTS', 
                        projectName:object['projectName'] || 'projectname', 
                        hotspotRegion:item['hotspotRegion'] ||'Stadium', 
                        createTime: item['createTime']||'2017.12.1 11:11', 
                        eventType1: object['eventType1']||'Sports Category', 
                        status:item['status'] || 'running', 
                        operator:''
                    };
                    data.unshift(task);
                });
            } else{
                layer.alert('No relevant data',{
                    icon:0,
                    title:'Tip'
                });
            }
            data.forEach(function (item, index, array) {
                var tr = document.createElement('tr');
                for (var i in item) {
                    var td = document.createElement('td');
                    td.innerHTML = item[i];
                    tr.appendChild(td);
                }
                var td = document.createElement('td');
                tr.appendChild(td);
                $('#content table').append(tr);
            });
            shiying();
            $('#bottom-button button').click(function(){
                var page3=JSON.parse(localStorage.getItem('page3'));
                var username=localStorage.getItem('username');
                if(page3==null){
                    page3=[];
                }
                var flag=true;
                page3.forEach(function(item,index){
                    for(var i in item){
                        if(item.hasOwnProperty('projectName')){
                            if(item['projectName']==object['projectName']){//没有提交时,才提交任务
                                flag=false;
                            }
                        }
                    }
                });
                if(flag){
                    object1={
                        projectName: object['projectName'],
                        taskType: 'UMTS',
                        //Status: 'Success',
                        createUser: username,
                        createTime: getTime(),
                        //Operation: '<a href="javascript:;">Forcast Result</a>'
                    };
                    page3.push(object1);
                    console.log(page3)
                    localStorage.setItem('page3',JSON.stringify(page3));
                }   
            
            });
        });
    </script>
</head>
